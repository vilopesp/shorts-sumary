<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shorts Sumary</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./web/styles/app.css" />
    <link rel="stylesheet" href="./web/styles/base.css" />
    <link rel="stylesheet" href="./web/styles/form.css" />
    <link rel="stylesheet" href="./web/styles/resume.css" />
    <link rel="shortcut icon" href="./public/logo.svg" type="image/x-icon" />

    <script type="module" src="web/main.js" defer></script>
  </head>

  <body>
    <div id="app">
      <div id="logo">
        <a href="#"><img src="public/logo.svg" alt="Logo" /></a>
        <h1>Shorts Summary</h1>
      </div>

      <div id="input-link">
        <form id="form">
          <input type="url" id="url" placeholder="URL do vídeo" />

          <button title="Resumir" id="form-button">
            <p class="sr-only">Resumir</p>
            <i class="ph ph-play"></i>
          </button>
        </form>
      </div>

      <div id="resume">
        <h2>Resumo</h2>
        <p id="content" class="placeholder">
          Escolha um vídeo short para ser resumido...
        </p>
      </div>
    </div>
  </body>
</html>
